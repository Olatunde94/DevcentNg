<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="container-sign-up">
                <h1>Sign Up</h1>
                <p>Its free and only takes a minute</p>
            </div>
            <form action="" class="form">
                <div class="form-closure"> 
                    <label for="Fname">First name</label>
                    <input type="text" name="firstname" required>
                </div>
                <div class="form-closure">
                    <label for="lname">Last name</label>
                    <input type="text" name="lasttname" required>
                </div>
                <div class="form-closure">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-closure">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-closure">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" required>
                </div>
                
                <button>Sign Up</button>
                
                <div>
                   <p>By clicking the sign up button, you agree to our <a href="">Terms & Conditions</a> and <a href="">Privacy Poilicy</a> </p> 
                </div>
            </form>
        </section>
        <footer>
            <div>
                <p>Already have an account? <a href="">Login Here</a></p>
            </div>
        </footer>
    </main>
</body>
</html>
